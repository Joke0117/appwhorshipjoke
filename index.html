<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pad Worship - Piano</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar con solo el título -->
    <nav class="navbar">
        <div class="navbar-title" id="navbar-title">Pad Worship - Piano</div>
    </nav>

    <!-- Contenedor de notas musicales -->
    <section id="home" class="pad-container">
        <div class="pad-buttons">
            <button onclick="playSound('G')">G</button>
            <button onclick="playSound('G#')">G#</button>
            <button onclick="playSound('A')">A</button>
            <button onclick="playSound('A#')">A#</button>
            <button onclick="playSound('B')">B</button>
            <button onclick="playSound('C')">C</button>
            <button onclick="playSound('C#')">C#</button>
            <button onclick="playSound('D')">D</button>
            <button onclick="playSound('D#')">D#</button>
            <button onclick="playSound('E')">E</button>
            <button onclick="playSound('F')">F</button>
            <button onclick="playSound('F#')">F#</button>
        </div>
    </section>

    <!-- Sección de tabs en el pie de página -->
    <footer class="footer">
        <div class="version-container">
            <span class="version-text">v 1.0.1</span>
        <hr class="footer-divider">
        </div>
        <div class="tabs">
            <button onclick="showTab('mayores')">
                <i class="fas fa-music"></i> Mayores
            </button>
            <button onclick="showTab('menores')">
                <i class="fas fa-headphones"></i> Menores
            </button>
            <button onclick="showTab('developer')">
                <i class="fas fa-guitar"></i> Información
            </button>
        </div>
    </footer>

    <!-- Contenidos de cada tab -->
    <section id="mayores" class="tab-content" style="display: block;">
        <div class="pad-buttons">
            <!-- Notas mayores, incluidas las sostenidas -->
            <button onclick="playSound('C')">C</button>
            <button onclick="playSound('C#')">C#</button>
            <button onclick="playSound('D')">D</button>
            <button onclick="playSound('D#')">D#</button>
            <button onclick="playSound('E')">E</button>
            <button onclick="playSound('F')">F</button>
            <button onclick="playSound('F#')">F#</button>
            <button onclick="playSound('G')">G</button>
            <button onclick="playSound('G#')">G#</button>
            <button onclick="playSound('A')">A</button>
            <button onclick="playSound('A#')">A#</button>
            <button onclick="playSound('B')">B</button>
        </div>
    </section>
    
    <section id="menores" class="tab-content">
        <div class="pad-buttons">
            <!-- Notas menores, incluidas las sostenidas -->
            <button onclick="playSound('Cm')">Cm</button>
            <button onclick="playSound('C#m')">C#m</button>
            <button onclick="playSound('Dm')">Dm</button>
            <button onclick="playSound('D#m')">D#m</button>
            <button onclick="playSound('Em')">Em</button>
            <button onclick="playSound('Fm')">Fm</button>
            <button onclick="playSound('F#m')">F#m</button>
            <button onclick="playSound('Gm')">Gm</button>
            <button onclick="playSound('G#m')">G#m</button>
            <button onclick="playSound('Am')">Am</button>
            <button onclick="playSound('A#m')">A#m</button>
            <button onclick="playSound('Bm')">Bm</button>
        </div>
    </section>

</div>
<section id="developer" class="tab-content">
    <div class="developer-container">
        <!-- Tarjeta 1: Descripción del desarrollador -->
        <div class="developer-card">
            <h2>Acerca del Desarrollador</h2>
            <p>Hola, ¡Bienvenidos! A mi App de Pad Worship.</p>
            <p>Me llamo José, desarrollador apasionado por la música y la tecnología.</p>
        </div>
        <!-- Tarjeta 2: Redes Sociales -->
        <div class="developer-card">
            <h2>Redes Sociales</h2>
            <ul class="social-links">
                <li><a href="https://www.facebook.com/joseangel.martinezrodelo/?locale=es_LA" target="_blank"><i class="fab fa-facebook"></i> @josemartínez</a></li>
                <li><a href="https://www.instagram.com/jose17_martinez_/" target="_blank"><i class="fab fa-instagram"></i> jose17_martinez_</a></li>
            </ul>
        </div>
        <!-- Tarjeta 3: Logo -->
        <div class="developer-card">
            <img src="image/joke logo.png" alt="Logo Joke" class="developer-logo">
        </div>
    </div>
</section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
